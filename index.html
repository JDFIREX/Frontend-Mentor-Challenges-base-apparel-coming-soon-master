<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">


    <main>

      <header>

        <div class="logo">
          <img class="logo_img" src="images/logo.svg" alt="logo-img">
        </div>

      </header>

      <div class="main_img_box">
        <img class="main_img" src="" alt="women-main-img">
      </div>
      <section class="s_main">
        <div class="container">

          <div class="info">
  
            <div class="info_header">
              <h1>
                <span>WE'RE</span><br>
                COMING SOON
              </h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
  
            <div class="email_box">
              <input class="email_input" type="email" name="email" id="email" placeholder="Email Address">
              <img class="error" src="images/icon-error.svg" alt="error-img">
              <button class="submit" type="submit">
                <img src="images/icon-arrow.svg" alt="submit-arrow">
              </button>
              <div class="error_mess">
                <p>Please provide a valid email</p>
              </div>
            </div>
  
          </div>
  
        </div>
      </section>
      
    </main>


  <footer style="width: auto; position: fixed ; bottom: 0px; left : 10px; color: black;">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JDFIREX" target="_blank">Jonatan Dajtrowski</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
